{% extends 'base.html' %}
{% load static %}
{% block title %}Add Post{% endblock %}

{% block content %}
<div class="container mt-50">
    <h2>Add New Blog Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
